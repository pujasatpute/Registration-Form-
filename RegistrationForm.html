<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <style>
        body {
            width: 100%;
            color: #bfbfbf;
            background-size: cover;
            background: url("C:/Users/hp/OneDrive/Documents/techohacks internship/blur10.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: white;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
        }

        .form-control::placeholder {
            color: white;
            font-size: 1.2em;
        }

        .form-control:focus {
            border-bottom: 2px solid white;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-warning {
            background-color: #ff6600;
        }

        .btn-warning:hover {
            background-color: #e65c00;
        }
    </style>
    <script>
        function showAlert() {
            alert("Your Registered  Successfully");
        }
    </script>
</head>

<body>
    <div class="signup-form" style="padding: 10px 50px 50px 300px">
        <div class="main-div">
            <div class="panel panel-default" style="padding: 30px 25px">
                <h2>Student Registration Form</h2>
                <form id="signup" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="n" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="e" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputMob" placeholder="Mobile Number" maxlength="10" name="mob" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="inputProgram" placeholder="Program" name="pro" required>
                            <option value="" disabled selected>Program</option>
                            <option>ME</option>
                            <option>CSE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="inputSemester" placeholder="Semester" name="sem" required>
                            <option value="" disabled selected>Semester</option>
                            <option>i</option>
                            <option>ii</option>
                            <option>iii</option>
                            <option>iv</option>
                            <option>v</option>
                            <option>vi</option>
                            <option>vii</option>
                            <option>viii</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="inputGender" placeholder="Gender" name="gen" required>
                            <option value="" disabled selected>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="size" value="1000000">
                        <input type="file" class="form-control" id="inputImage" placeholder="Image" name="image" required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="inputDate" placeholder="Birth-Date" name="yy" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="p" required>
                    </div>
                    <input type="submit" value="Save" class="btn btn-info" name="save" onclick="showAlert()" />
                    <button type="reset" class="btn btn-warning">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
